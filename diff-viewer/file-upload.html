<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Comparison - Visual-Diff-Merge Tool</title>
    <meta name="description" content="Upload and compare files with Visual-Diff-Merge. Visualize differences between file versions with syntax highlighting and merge capabilities.">
    <meta name="keywords" content="file upload comparison, diff viewer, Visual-Diff-Merge, file diff, merge tool, code comparison">
    <meta name="author" content="Visual-Diff-Merge">
    <!-- No canonical URL to allow flexible hosting -->
    <meta property="og:title" content="File Upload Comparison - Visual-Diff-Merge Tool">
    <meta property="og:description" content="Upload and compare files with Visual-Diff-Merge. Visualize differences with syntax highlighting.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://visual-diff-merge.miglisoft.com/diff-viewer/file-upload.html">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="File Upload Comparison - Visual-Diff-Merge Tool">
    <meta name="twitter:description" content="Upload and compare files with Visual-Diff-Merge. Visualize differences with syntax highlighting.">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Visual Diff Merge" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pavanam&display=swap">

    <!-- Example styles for the demo page -->
    <link rel="stylesheet" href="css/styles.min.css">

    <!-- Include the Visual Diff Merge CSS -->
    <link rel="stylesheet" href="../dist/css/diff-viewer.min.css">

    <!-- Include the Visual Diff Merge theme CSS -->
    <link rel="stylesheet" href="../dist/css/diff-viewer-theme.min.css">

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Visual-Diff-Merge File Upload Comparison",
        "description": "Upload and compare files with syntax highlighting and visual diff tools",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Web Browser",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
</head>
<body>
    <div class="top-nav">
        <div class="top-nav-container">
            <a href="https://github.com/migliori/visual-diff-merge" target="_blank" class="top-nav-link">GitHub</a>
            <a href="/docs/" class="top-nav-link">Documentation</a>
            <a href="/diff-viewer/" class="top-nav-link">Visual Diff Merge</a>
        </div>
    </div>

    <div class="container">
        <h1>File Upload Comparison</h1>
        <p><a href="index.html">‚Üê Back Home</a></p>

        <form id="file-upload-form" class="vdm-form vdm-d-flex vdm-flex-column">
            <div class="file-selectors">
                <div>
                    <label for="old-file-upload" class="custom-file-label icon-file">
                        Upload Old File
                    </label>
                    <input type="file" id="old-file-upload" required>
                    <div id="old-file-name" class="file-name"></div>
                </div>
                <div>
                    <label for="new-file-upload" class="custom-file-label icon-file">
                        Upload New File
                    </label>
                    <input type="file" id="new-file-upload" required>
                    <div id="new-file-name" class="file-name"></div>
                </div>
            </div>

            <button type="submit" id="compare-btn" class="vdm-btn vdm-btn--primary vdm-ms-auto icon-compare">
                Compare Files
            </button>
        </form>

        <div id="vdm-merge__result" class="p-3 mb-3 vdm-d-none"></div>

        <div id="vdm-container__wrapper" class="vdm-theme--dark vdm-d-none">
            <div class="vdm-user-content">
                <h2 class="text-center mb-2">Side by Side Comparison</h2>
                <p class="text-center mb-3">Click on a section to select it for the merged result</p>
            </div>

            <!-- UI elements will be generated by JavaScript -->

        </div>
    </div>

    <footer class="footer-sticky">
        <p><a href="https://github.com/migliori/visual-diff-merge">View on GitHub</a></p>
    </footer>

    <!--
        DIRECT USAGE: Include these pre-built JavaScript files to use Visual-Diff-Merge.
        The diff-viewer.min.js file contains the core functionality, while file-upload.js
        handles file upload-specific operations. No npm, webpack, or build tools required.
    -->
    <script src="../dist/diff-viewer.min.js"></script>
    <script src="../dist/file-upload.min.js"></script>

    <!-- Script to show selected filenames -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get file input elements
            const oldFileInput = document.getElementById('old-file-upload');
            const newFileInput = document.getElementById('new-file-upload');

            // Get filename display elements
            const oldFileNameDisplay = document.getElementById('old-file-name');
            const newFileNameDisplay = document.getElementById('new-file-name');

            // Add event listeners to update the filename displays
            oldFileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    oldFileNameDisplay.textContent = this.files[0].name;
                    oldFileNameDisplay.classList.add('has-file');
                } else {
                    oldFileNameDisplay.textContent = '';
                    oldFileNameDisplay.classList.remove('has-file');
                }
            });

            newFileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    newFileNameDisplay.textContent = this.files[0].name;
                    newFileNameDisplay.classList.add('has-file');
                } else {
                    newFileNameDisplay.textContent = '';
                    newFileNameDisplay.classList.remove('has-file');
                }
            });
        });
    </script>
</body>
</html>
