    <link rel="stylesheet" href="css/styles.min.css">

    <!-- Include the Visual Diff Merge CSS -->
    <link rel="stylesheet" href="../dist/css/diff-viewer.min.css">

    <!-- Include the Visual Diff Merge theme CSS -->
    <link rel="stylesheet" href="../dist/css/diff-viewer-theme.min.css">

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Visual-Diff-Merge Text Comparison",
        "description": "Compare and merge text snippets with syntax highlighting for code and content",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Web Browser",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>

<body>
    <div class="top-nav">
        <div class="top-nav-container">
            <a href="https://github.com/migliori/visual-diff-merge" target="_blank" class="top-nav-link">GitHub</a>
            <a href="/docs/" class="top-nav-link">Documentation</a>
            <a href="/diff-viewer/" class="top-nav-link">Visual Diff Merge</a>
        </div>
    </div>

    <div class="vdm-container vdm-p-3">
        <h1 class="vdm-mb-3">Text Comparison</h1>
        <p class="vdm-mb-4"><a href="index.html" class="vdm-btn vdm-btn--flat vdm-btn-sm icon-back">
            Back Home
        </a></p>

        <div class="vdm-card vdm-p-3 vdm-mb-4">
            <form id="text-comparison-form" class="vdm-form vdm-d-flex vdm-flex-column">
                <div class="vdm-d-flex vdm-flex-wrap">
                    <div class="vdm-mb-3 vdm-me-3 vdm-flex-fill">
                        <label for="old-text" class="vdm-mb-1 vdm-d-block">Old Text:</label>
                        <textarea id="old-text" class="vdm-form-control" rows="8" placeholder="Paste your original text here"></textarea>
                    </div>
                    <div class="vdm-mb-3 vdm-flex-fill">
                        <label for="new-text" class="vdm-mb-1 vdm-d-block">New Text:</label>
                        <textarea id="new-text" class="vdm-form-control" rows="8" placeholder="Paste your updated text here"></textarea>
                    </div>
                </div>

                <button type="submit" id="compare-btn" class="vdm-btn vdm-btn--primary vdm-ms-auto icon-compare">Compare Text</button>
            </form>
        </div>

        <div id="vdm-container__wrapper" class="vdm-theme--dark vdm-d-none">
            <div class="vdm-user-content">
                <h2 class="text-center mb-2">Side by Side Comparison</h2>
                <p class="text-center mb-3">Click on a section to select it for the merged result</p>
            </div>

            <!-- UI elements will be generated by JavaScript -->

        </div>

    </div>

    <footer class="footer-sticky">
        <p><a href="https://github.com/migliori/visual-diff-merge">View on GitHub</a></p>
    </footer>

    <script src="../dist/diff-viewer.min.js"></script>

    <!-- Load the text manager -->
    <script src="../dist/text-compare.min.js"></script>
</body>

</html>
